<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>react speed</title>
    <style>
        #screen {
            width: 500px;
            height: 300px;
            text-align: center;
            /* 마우스 클릭시 블락 안씌어지게 */
            user-select: none;
        }
        #screen.waiting{
           background-color: aqua;
        }
        #screen.ready{
           background-color: red;
        }
        #screen.now{
           background-color: greenyellow;
        }
    </style>
</head>

<body>
    <div id="screen" class="waiting">click & start</div>
    <script src="index.js"></script>
</body>

</html>
